<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div id="result">0</div>
        <div class="grid">
            <button class="btn btn-symbol-secondary btn-c">C</button>
            <button class="btn btn-symbol-secondary btn-larr">&larr;</button>
            <button class="btn btn-symbol btn-divide">&divide;</button>
            <button class="btn btn-number btn-9">9</button>
            <button class="btn btn-number btn-8">8</button>
            <button class="btn btn-number btn-7">7</button>
            <button class="btn btn-symbol btn-x">&times;</button>
            <button class="btn btn-number btn-6">6</button>
            <button class="btn btn-number btn-5">5</button>
            <button class="btn btn-number btn-4">4</button>
            <button class="btn btn-symbol btn-minus">-</button>
            <button class="btn btn-number btn-3">3</button>
            <button class="btn btn-number btn-2">2</button>
            <button class="btn btn-number btn-1">1</button>
            <button class="btn btn-symbol btn-plus">+</button>
            <button class="btn btn-number btn-0">0</button>
            <button class="btn btn-symbol btn-equal">&equals;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
